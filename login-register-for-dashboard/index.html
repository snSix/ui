<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Login + Register for Dashboard</title>
  </head>
  <body>
    <main>
      <section class="login-container">
        <div class="left-content">
          <div class="content">
            <h2>GoFinance</h2>
            <p>The most popular peer to peer lending at SEA</p>
            <button class="learn-more-btn">Read More</button>
          </div>
          <div class="ellipses">
            <img src="/public/images/ellipse-1.png" alt="" class="ellipse-1" />
            <img src="/public/images/ellipse-1.png" alt="" class="ellipse-2" />
          </div>
        </div>
        <div class="right-content">
          <div class="content">
            <h2>Hello Again!</h2>
            <p>Sign Up to Get Started</p>
          </div>
          <form action="">
            <div class="input-container">
              <div class="input-with-icon">
                <img src="/public/images/bx_bxs-user.png" alt="" />
                <input
                  type="text"
                  name="fullName"
                  id="fullName"
                  placeholder="Full Name"
                  required
                />
              </div>
            </div>
            <div class="input-container">
              <div class="input-with-icon">
                <img src="/public/images/codicon_mail.png" alt="" />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email address"
                  required
                />
              </div>
            </div>
            <div class="input-container">
              <div class="input-with-icon">
                <img src="/public/images/bx_bxs-lock-alt.png" alt="" />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="password"
                  required
                />
              </div>
            </div>
            <button class="register-btn">Login</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
